<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec3c9d3050.js" crossorigin="anonymous"></script>
    <link rel="icon" href="ms.png" type="image/icon type">
</head>
<body>
    <!-- Project Created by Malav Shah Ig:- @lav._.coder -->
     <div class="container">
        <h1>Typing Test</h1>
        <div class="stats">
            <p>Time : <span id="timer">0s</span></span></p>
            <p>Mistake : <span id="mistake">0</span></span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">
            <!-- Text will been seen here -->
        </div>
        <textarea rows="3" id="quote-input" placeholder="Type here when the Test Starts"></textarea>
        <div class="btn-box">
            <button id="start-test" onclick="startTest()">Start Test</button>
            <button id="stop-test" onclick="displayResult()">Stop Test</button>
        </div>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy : <span id="accuracy"></span></p>
                <p>Speed : <span id="wpm"></span></p>
            </div>
            <h4><a id="stop-test" href="javascript:location.reload(true)">Restart</a></h4>
        </div>
     </div>
     <script src="script.js"></script>
    <!-- Project Created by Malav Shah Ig:- @lav._.coder -->
</body>
</html>
