<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec3c9d3050.js" crossorigin="anonymous"></script>
    <link rel="icon" href="ms.png" type="image/icon type">
</head>
<body>
    <!-- Project Created by Malav Shah Ig:- @lav._.coder -->
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-face-smile"></i>
            <span class="num" data-val="750"></span>
            <span class="txt">Happy Consumer</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-truck"></i>
            <span class="num" data-val="780"></span>
            <span class="txt">Till-date Delivery</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-user"></i>
            <span class="num" data-val="1200"></span>
            <span class="txt">Total Employees</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="740"></span>
            <span class="txt">5 Star Ratings</span>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Project Created by Malav Shah Ig:- @lav._.coder -->
</body>
</html>
